<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Senpai Social</title>
  <link rel="stylesheet" href="./style_cadastro.css">
</head>
<body>
  <header class="top-header">
    <a href="./index.html" class="home-link">
      <div class="home-content">
        <img src="./Senpai-Social/assets/thousand_sunny.jpg" alt="Thousand Sunny" class="homepage">
        <h2>Voltar!</h2>
      </div>
    </a>
  </header>

  <div class="cadastro-container">   
    <h1>
      <img src="./Senpai-Social/assets/monkey-d-luffy-wide-smile-iuu9hxoxvbky3yo8.jpg" alt="Luffy" class="iMugiwara">
      Torne-se um Nakama!
    </h1>

    <form id="cadastroForm">
      <label for="nome">üßë Nome do Nakama:</label>
      <input type="text" placeholder="Monkey D. Luffy" id="nome" name="nome" required>

      <label for="email">üìß Den Den Mushi (Email):</label>
      <input type="email" placeholder="luffy@domain.com" id="email" name="email" required>

      <label for="senha">üîí Palavra Secreta:</label>
      <input type="password" placeholder="S3nH@" id="senha" name="senha" required>

      <label for="fruta">üçá Akuma no Mi favorita:</label>
      <select id="fruta" name="fruta">
        <option>Gomu Gomu no Mi</option>
        <option>Mera Mera no Mi</option>
        <option>Hie Hie no Mi</option>
        <option>Yami Yami no Mi</option>
        <option>Gura Gura no Mi</option>
        <option>Ope Ope no Mi</option>
        <option>Nikyu Nikyu no Mi</option>
        <option>Uo Uo no Mi (Seiryu)</option>
        <option>Hana Hana no Mi</option>
        <option>Yomi Yomi no Mi</option>
        <option>Prefiro poder nadar!</option>
      </select>

      <button type="submit">Entrar na tripula√ß√£o</button>
    </form>
  </div>

  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const fruta = document.getElementById("fruta").value;

      // Salva os dados no localStorage
      localStorage.setItem("pirateName", nome);
      localStorage.setItem("akumaNoMi", fruta);

      // Redireciona para a p√°gina de recompensa
      window.location.href = "recompensa.html";
    });
  </script>
</body>
</html>
